<div class="container-fluid">
  <br />

  <h2 style="color: red;" >Movies</h2> <br />

<div class="row">
    <div class=" card col-4">
      <h4><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"/>
      </svg>Filter</h4><br/>
  <form (ngSubmit)="applyFilter()">

    <div>
      <label for="language" class="text-primary-emphasis"><b>Language:</b></label>&nbsp;
      <select name="language" [(ngModel)]="language" style="width: 100px; border-radius: 5px;">
        <option>Tamil</option>
        <option>English</option>
        <option>Hindi</option>
        <option>Telugu</option>
        <option>Kannada</option>
      </select>
    </div><br />

    <div>
      <label for="movieType" class="text-primary-emphasis"><b>Description:</b></label> &nbsp;
      <select name="movieType" [(ngModel)]="movieType" style="width: 100px; border-radius: 5px;">
        <option>Action</option>
        <option>Thriller</option>
        <option>Family</option>
        <option>Sci-Fi</option>
        <option>Sports</option>
      </select>
    </div><br />

    <div>
      <label for="price" class="text-primary-emphasis"><b>Price Range:</b></label><br/><br/>
      <input type="number" min="1" name="minPrice" id="minPrice" [(ngModel)]="minPrice"
        placeholder="Minimum Price" style="border-radius: 5px;">&nbsp;
      <input type="number" min="1" name="maxPrice" id="maxPrice" [(ngModel)]="maxPrice" placeholder="Maximum Price" style="border-radius: 5px;">

    </div><br />

    <button type="submit" class="btn btn-info">Submit</button>&nbsp;
    <button type="reset" class="btn btn-danger" (click)="reset()">Reset</button><br /><br />
    </form>
    </div>    

    <div class="card col-8">
      <div class="row">

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item "><a routerLink="/home"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
              <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
            </svg></a></li>
            <li class="breadcrumb-item"><a routerLink="/cart"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
            </svg></a></li>
            <li class="breadcrumb-item active" aria-current="page"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-reels-fill" viewBox="0 0 16 16">
              <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
              <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/>
            </svg></li>
          </ol>
        </nav>
      @for(movie of movies; track movie){

      <div class="card col-3 movie-card">
        <img src="{{movie.imgUrl}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">{{movie.description}}

            - {{movie.language}}
            - {{movie.price | currency:"INR"}}
          </p>

          <a routerLink="{{movie.id}}" class="btn btn-primary">View</a>
        </div>
      </div>
      }
    </div>
    </div>
